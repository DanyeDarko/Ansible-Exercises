-
    name: Automatisacion Droplets
    hosts: localhost
    vars:
      droplets:
        - name: centos-nyc-dockernode-01
        - name: centos-nyc-dockernode-02
    connection: local
    gather_facts: False 
    tasks:
        - name: 'create {{ item.name }} Droplet'
          digital_ocean_droplet:
            id: 1
            image: centos-8-x64
            name: '{{ item.name }}'
            size: 4gb
            monitoring: yes
            state: present
            region: nyc1
            wait_timeout: 500
            ssh_keys: 
              - '10:a1:0c:33:9d:3c:90:56:36:5c:b1:31:fe:c6:3a:28'
          register: do_droplet
          loop: '{{ droplets }}'
     
   